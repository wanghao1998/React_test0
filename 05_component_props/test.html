<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/prop-types.js"></script>
    <script src="../js/babel.min.js"></script>

</head>
<body>
<div id="test"></div>
<div id="test2"></div>
</body>
<script type="text/babel">
    /*需求：自定义一个人员信息的组件
    * 1-姓名必须指定
    * 2，性别默认男
    * 3，年龄默认18*/
    //1定义组件

    /*function Person(props) {
        return (<ul>
            <li>姓名：{props.name}</li>
            <li>年龄：{props.age}</li>
            <li>性别：{props.sex}</li>
        </ul>)
    }*/
    class Person extends React.Component{

        render() {
            return (
                <ul>
                    <li>姓名：{this.props.name}</li>
                    <li>年龄：{this.props.age}</li>
                    <li>性别：{this.props.sex}</li>
                </ul>
            );
        }
    }
    //指定属性默认值
    Person.defaultProps = {
        sex:'男',
        age: 18
    };
    //指定属性值类型和必要性
    Person.propTypes = {
        name:PropTypes.string.isRequired,
        age:PropTypes.number
    }
    // 2.渲染组件
    const p1 = {
        name:'Tom',
        age:15,
        sex:'男'
    };
    const p2 = {
        name:'adwgo',
    };
    //ReactDOM.render(<Person name={p1.name} age={p1.age} sex={p1.sex}/>,document.getElementById('test'));
    ReactDOM.render(<Person {...p1}/>,document.getElementById('test'));
    ReactDOM.render(<Person name={p2.name}/>,document.getElementById('test2'))
</script>
</html>
